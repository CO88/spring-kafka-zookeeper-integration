version: '3.7'
services: 
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181

  kafka:
    image: wurstmeister/kafka
    ports: 
      - 9092:9092
    environment: 
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_NAME_ENABLE: 'false'
    depends_on: 
      - zookeeper

  spring_boot:
    build: 
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8088:8088
    depends_on:
      - kafka
